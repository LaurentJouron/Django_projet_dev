<div class="fixed inset-0 z-100"
    x-show="modalPage" x-cloak
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 scale-60"
    x-transition:enter-end="opacity-100 scale-100"
    @keydown.escape.window="modalPage = false; document.getElementById('modalpage-content').innerHTML = ''; window.history.replaceState({}, '', returnUrl); "
>
    <div id="modalpage-content" class="h-full w-full bg-white dark:bg-black"></div>
</div>

<div class="fixed inset-0 z-100 bg-black/50 flex items-center justify-center p-4"
    x-show="modalBox" x-cloak
    x-transition:enter="transition-opacity duration-200"
    x-transition:enter-start="opacity-0 scale-60"
    x-transition:enter-end="opacity-100 scale-100"
    @keydown.escape.window="modalBox = false; document.getElementById('modalbox-content').innerHTML = ''; window.history.replaceState({}, '', returnUrl); "
>
    <div @click.away="modalBox = false; document.getElementById('modalbox-content').innerHTML = '';" 
        class="scale-in bg-white rounded-lg p-6 shadow-xl max-w-2xl w-full min-h-40 relative dark:text-black">
        <button class="absolute right-8 top-8"
                @click="modalBox = false; document.getElementById('modalbox-content').innerHTML = '';"
        >
            <div class="size-6 fill-black">
                <svg viewBox="0 0 48 48">
                    <path d="M38.7 12.12a1 1 0 0 0 0-1.41l-1.4-1.42a1 1 0 0 0-1.42 0L24 21.17 12.12 9.3a1 1 0 0 0-1.41 0l-1.42 1.42a1 1 0 0 0 0 1.41L21.17 24 9.3 35.88a1 1 0 0 0 0 1.41l1.42 1.42a1 1 0 0 0 1.41 0L24 26.83 35.88 38.7a1 1 0 0 0 1.41 0l1.42-1.42a1 1 0 0 0 0-1.41L26.83 24 38.7 12.12Z"></path>
                </svg>
            </div>
        </button>
        <div id="modalbox-content"></div>
    </div>
</div>
