{% if tag_suggestions %}
<ul class="mt-4">
    {% for tag in tag_suggestions %}
    <li>
        <a href="{% url 'search:search' %}?q={{ tag.name }}" class="flex items-center gap-3 hover:bg-neutral-100 dark:hover:bg-neutral-900 font-medium py-2 px-5">
            <div class="size-4">
                <svg viewBox="0 0 48 48">
                    <path d="M21.83 7.5a14.34 14.34 0 1 1 0 28.68 14.34 14.34 0 0 1 0-28.68Zm0-4a18.33 18.33 0 1 0 11.48 32.64l8.9 8.9a1 1 0 0 0 1.42 0l1.4-1.41a1 1 0 0 0 0-1.42l-8.89-8.9A18.34 18.34 0 0 0 21.83 3.5Z"></path>
                </svg>
            </div>
            <div class="text-sm text-neutral-500 dark:text-neutral-400">
                {{ tag }}
            </div>

        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}


{% if user_suggestions %}
    <p class="text-sm font-medium text-neutral-400 mt-6 ml-2">
        Comptes
    </p>
    <ul>
        {% for this_user in user_suggestions %}
        <li>
            <a href="{% url 'users:profile' this_user.username %}"
                class="flex items-center gap-2 hover:bg-neutral-100 dark:hover:bg-neutral-900 px-3 py-2">
                <div class="size-9 rounded-full overflow-hidden">
                    <img src="{{ this_user.avatar }}" alt="{{ this_user.username }}">
                </div>
                <div>
                    <p class="font-medium">
                        {{ this_user.username }}
                    </p>
                    <p class="text-sm">
                        {{ this_user.name }}
                    </p>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
{% endif %}
