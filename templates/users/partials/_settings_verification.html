<div class="w-32 font-medium text-md"></div>
<div class="grow">
    <form method="POST" action="{% url 'users:settings' %}" class="flex gap-2 md:pr-2 py-2 md:py-0 ">
        {% csrf_token %}
        <input name="code" type="text" placeholder="Code à 6 chiffres" class="input-field">
        <button type="submit" class="bg-[#366BF5] hover:bg-[#5037F8] text-white rounded-md px-7 py-2">
            Verifier
        </button>
    </form>
    <p class="success pt-1">Code de vérification envoyé à votre email!</p>
</div>
<div class="w-18 md:!w-27 ml-auto">
    <a href="{% url 'users:settings' %}" class="font-medium text-neutral-400 hover:underline">
        Annuler
    </a>
</div>
